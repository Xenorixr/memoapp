<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button id="loginBtn">ログイン</button>
    <br>
    <!-- 新規作成ボタン -->
    <button id="signupBtn" style="margin-top: 10px; background: #ff9800; color: white;">新規作成</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
